apiVersion: v1
kind: Service
metadata:
  name: multi-agent-api-service
  labels:
    app: multi-agent-api
spec:
  # LoadBalancer type provisions an external IP address (for GCP/AWS)
  type: LoadBalancer 
  selector:
    app: multi-agent-api
  ports:
    - port: 80 # External service port (users connect here)
      targetPort: 8000 # The port the container is listening on
      protocol: TCP